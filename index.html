<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="logo">
          <a href="./index.html"><img src="images/logo.jpg" /></a>
        </div>
        <nav class="nav-container">
          <a href="./product-list.html" id="products" class="nav-items products">Products</a>
          <div id="products-modal" class="products-modal">
            <div class="dress-categories">
              <a href="./product-list.html?category=men" id="men" class="categ-name active-sub">
                Men
              </a>
              <a href="./product-list.html?category=women" id="dog" class="categ-name">
                Women
              </a>
              <a href="./product-list.html?category=kids" id="kids" class="categ-name">
                Kids
              </a>
            </div>
            <div class="dress-subcategories">
              <div class="sub-container">
                <a href="product-list.html?category=for_casuals" class="sub"  id="sub-food">
                  <div class="sub-text">
                    <span>Casuals</span>
                    <div class="sub-divider"></div>
                    <span class="sub-sub-text">Shirts</span><br>
                    <span class="sub-sub-text">Pants</span><br>
                    <span class="sub-sub-text">...and more!</span>
                  </div>
                </a>
                <a href="product-list.html?category=for_occasional"  class="sub" id="sub-treat">
                  <div class="sub-text">
                    <span>Occasional</span>
                    <div class="sub-divider"></div>
                    <span class="sub-sub-text">Suits & Blazers</span><br>
                    <span class="sub-sub-text">Kurtas</span><br>
                    <span class="sub-sub-text">...and more!</span>
                  </div>
                </a>
                <a href="product-list.html?category=for_accessories" class="sub" id="sub-supply">
                  <div class="sub-text">
                    <span>Accessories</span>
                    <div class="sub-divider"></div>
                    <span class="sub-sub-text">Belts</span><br>
                    <span class="sub-sub-text">Shoes</span><br>
                    <span class="sub-sub-text">...and more!</span>
                  </div>
                </a>
              </div>
            </div>
            <div class="category-image">
              <img id="category-image" src="images/coat.jpg" alt="dress-image">
            </div>
          </div>
          <a class="nav-items" href="./about.html">About Us</a>
          <a class="nav-items" href="./contact.html">Contact Us</a>
        </nav>
    </header>
    <main id="content-wrapper" class="content-wrapper">
      <!-- Slideshow container -->
      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="images/banner1.png" style="width:100%">
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="images/banner1.png" style="width:100%">
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="images/banner1.png" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      <br>

    </main>
    <footer class="footer-wrapper fixed-bottom">
      <span>&copy; 2023, FSDT | Lambton College in Toronto - Winter 2023.</span>
      <div class="social-media">
        <a href="" target=”_blank”><img src="assets/icons8-facebook-30.png" /></a>
        <a href="" target=”_blank”><img src="assets/icons8-instagram-30.png" /></a>
      </div>
    </footer>
</body>
</html>
